<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - VoltHive</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- Header -->
  <header>
    <nav class="container">
      <a href="index.html" class="logo">⚡ VoltHive</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div class="form-container">
      <h2>Create Your Account</h2>

      <div id="alertContainer"></div>

      <form id="signupForm" onsubmit="handleSignup(event)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required minlength="3">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required minlength="6">
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" required minlength="6">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;" id="signupBtn">
          Sign Up
        </button>
      </form>

      <div class="form-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="footer-content">
        <p>&copy; 2024 VoltHive. All rights reserved.</p>
        <ul class="footer-links">
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Privacy Policy</a></li>
        </ul>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Check if already logged in
    document.addEventListener('DOMContentLoaded', async () => {
      if (await Auth.isLoggedIn()) {
        window.location.href = 'index.html';
      }
    });

    // Show alert message
    function showAlert(message, type = 'error') {
      const alertContainer = document.getElementById('alertContainer');
      alertContainer.innerHTML = `
        <div class="alert alert-${type}">
          ${message}
        </div>
      `;

      setTimeout(() => {
        alertContainer.innerHTML = '';
      }, 5000);
    }

    // Handle signup form submission
    async function handleSignup(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validation
      if (!username || !email || !password || !confirmPassword) {
        showAlert('Please fill in all fields');
        return;
      }

      if (username.length < 3) {
        showAlert('Username must be at least 3 characters long');
        return;
      }

      if (password.length < 6) {
        showAlert('Password must be at least 6 characters long');
        return;
      }

      if (password !== confirmPassword) {
        showAlert('Passwords do not match');
        return;
      }

      const signupBtn = document.getElementById('signupBtn');
      signupBtn.disabled = true;
      signupBtn.textContent = 'Creating account...';

      try {
        await API.signup(username, email, password);
        // Supabase auto-logs in after signup usually, or sends confirmation email.
        // If email confirmation is enabled, we should tell user to check email.
        // But assuming default settings or auto-confirm for now.

        showAlert('Account created successfully! Redirecting...', 'success');

        // Redirect after short delay
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } catch (error) {
        console.error('Signup error:', error);
        showAlert(error.message || 'Signup failed. Please try again.');
        signupBtn.disabled = false;
        signupBtn.textContent = 'Sign Up';
      }
    }
  </script>
</body>

</html>
